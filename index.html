<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <!-- SERVE JS -->
    <!-- JS DELIVER -->
    <script src="https://cdn.jsdelivr.net/react/0.14.7/react.js"></script>
    <!-- The core React library -->
    <script src="https://cdn.jsdelivr.net/react/0.14.7/react-dom-server.js"></script>
    <!-- The ReactDOM Library -->
    <script src="https://cdn.jsdelivr.net/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <ul id="list"></ul>
    <li id="list-view"></li>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('example')
      );
      ReactDOM.render(
        <ul>React List for Learning</ul>,
        document.getElementById('list')
      );
      ReactDOM.render(
        <li>Injecting HTML via JSX </li>,
        document.getElementById('list-view')
      );
    </script>
  </body>
</html>
