
<!-- DOCTYPE HTML -->
<html>
<head>
<title>Todo app</title>
</head>
<body>
<div id="content"></div>
<script src="https://fb.me/react-with-addons-0.13.3.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
<script type="text/jsx">

var DATA = {    
    name: 'Greg Pfaff',
    title: 'Learning React',
    imgURL: 'http://2.bp.blogspot.com/-KWEJ_XhxP7M/U49z2XpRVCI/AAAAAAAAAQg/Lg-SQtbbGpw/s1600/homer.jpg',
    hobbyList: ['coding', 'fitness', 'learning react']
}

var App = React.createClass({
    render: function(){
        return (
            <div>
                <Profile 
                    name={this.props.profileData.name}
                    imgURL={this.props.profileData.imgURL}/>
                <Title 
                    title={this.props.profileData.title} />
                <Hobbies
                    hobbyList={this.props.profileData.hobbyList} /
            </div>
        );
    }
});

var Profile = React.createClass({
    render: function(){
        return (
            <div>              
                <h3>{this.props.name}</h3>
                <img src={this.props.imgURL} />
            </div>
        );
    }
});

var Title = React.createClass({
    render: function() {
      return (
        <div>
            <h1>{this.props.title}</h1>
        </div>
      );
    }
});

var Hobbies = React.createClass({
    render: function(){
        var hobbies = this.props.hobbyList.map(function(hobby, index){
            return (<li key={index}>{hobby}</li>);
        });

        return (
            <div>
                <h5>My hobbies:</h5>
                <ul>
                    {hobbies}
                </ul>
            </div>
        );
    }
});
var clicker = React.createClass({
    getInitialState: function() {
        return {count: 0};
    },
    handleClick: function() {
      this.setState({count: this.state.count + 1});
    },
    render: function() {
      return React.DOM.a(
        {onClick: this.handleClick},
        'You have clicked ' + this.state.count + ' times'
      );
    }
});

React.render(<App profileData={DATA} />, document.getElementById('content'));
</script>
